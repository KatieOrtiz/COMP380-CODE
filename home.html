<!DOCTYPE html>
<html lang="en">
<head>
<title>CODE Store Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="header">
    <h1>Welcome to the CODE Store!</h1>
    <p><b>Here on the CODE store, you will be able to browse the various items that are available to purchase!</b></p>
  </div>
  
  <div class="navbar">
    <a href="/home">Home</a>
    <a href="/login">Login</a>
    <a href="/signup">Signup</a>
    <a href="/cart" class="right">Cart</a>
  </div>


  <div class="main">
    <div class ="sliderbody">
      <div class ="slider">
          <div class ="slides">
          
              <!--buttons start here-->
              <input type="radio" name="radio-btn" id="radio1">
              <input type="radio" name="radio-btn" id="radio2">
              <input type="radio" name="radio-btn" id="radio3">
              <input type="radio" name="radio-btn" id="radio4">
              
              
              <!--slide images start-->
              <div class = "slide first">
                  <img src="img/turkey1.jpg" alt="">
              </div>
              <div class="slide">
                  <img src="img/garland1.jpg" alt="">
              </div>
              <div class="slide">
                  <img src="img/turkey2.jpg" alt="">
              </div>
              <div class="slide">
                  <img src="img/pumpkin1.jpg" alt="">
              </div>
              
              <!--automatic navigation start-->
              <div class="navigation-auto">
                  <div class="auto-btn1"></div>
                  <div class="auto-btn2"></div>
                  <div class="auto-btn3"></div>
                  <div class="auto-btn4"></div>
              </div>
          </div>
          <!--manual navigation start-->
          <div class="navigation-manual">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
              <label for="radio4" class="manual-btn"></label>
          </div>
      </div>
    
      <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
          document.getElementById('radio' + counter).checked = true;
          counter++;
          if(counter>4){
              counter = 1;
              
          }
      }, 5000);
      </script>
    </div>

    <h3>Item Section</h3>

    <div class="card">
      <img src="shoe.jpg" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>EPIC SHOES</b></h4> 
        <p>These shoes are amazing</p> 
      </div>
    </div>
  </div>

  <div class="bottomnavbar">
    <a href="/about" class="active">About</a>
    <a href="/faq">FAQ</a>
    <a href="/contact">Contact</a>
  </div>
</body>
</html>
