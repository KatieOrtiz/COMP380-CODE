<!DOCTYPE html>
<html lang="en">
<head>
<title>CODE Store About</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>

<link rel="stylesheet" href="productstyle.css">
<script src="https://kit.fontawesome.com/35afca83d3.js" crossorigin="anonymous"></script>

</head>
<body>  
<!--The top navigation bar on the website-->
  <div class="navbar">
    <a href="https://katieortiz.github.io/COMP380-CODE/home">Home</a>
    <a href="https://katieortiz.github.io/COMP380-CODE/products">Products</a>
    <a href="https://katieortiz.github.io/COMP380-CODE/login">Login</a>
    <a href="https://katieortiz.github.io/COMP380-CODE/signup_form">Signup</a>
    <a href="https://katieortiz.github.io/COMP380-CODE/cart" class="right">
      <div class="cart">
        <i class="fa-lg fa-solid fa-cart-shopping"></i>
        <div id="cartAmount" class="cartAmount">0</div> <!--Displays the number of items in cart-->
      </div>
    </a>
  </div>
<!--Search bar and white box at center of page-->
  <script src="js/search.js"></script>
  <section class="container">
    <form>
        <i class="fas fa-search"></i>
        <input type="text" name="" id="search-item" placeholder="Search products" onkeyup="search()">
    </form>
    <!--list of products-->
    <div class="product-list">
        <div class="product">
            <img src="img/hat.jpg" alt="">
            <div class="p-details">
                <h2>Brown Cowboy Hat</h2>
                <h3>$45</h3>
            </div> 
        </div>
        <div class="product">
            <img src="img/hat2.jpg" alt="">
            <div class="p-details">
                <h2>Black Cowboy Hat</h2>
                <h3>$25</h3>
            </div> 
        </div>
        <div class="product">
            <img src="img/pants.jpg" alt="">
            <div class="p-details">
                <h2>Formal Pants</h2>
                <h3>$60</h3>
            </div> 
        </div>
        <div class="product">
            <img src="img/pants2.jpg" alt="">
            <div class="p-details">
                <h2>Casual Pants</h2>
                <h3>$25</h3>
            </div> 
        </div>
        <div class="product">
            <img src="img/shoe.jpg" alt="">
            <div class="p-details">
                <h2>Awesome Blue Shoes</h2>
                <h3>$50</h3>
            </div> 
        </div>
        <div class="product">
            <img src="img/shoe2.jpg" alt="">
            <div class="p-details">
                <h2>Amazing Red Shoes</h2>
                <h3>$25</h3>
            </div> 
        </div>
        <div class="product">
            <img src="img/starwars.jpg" alt="">
            <div class="p-details">
                <h2>Star Wars Shirt Logo</h2>
                <h3>$30</h3>
            </div> 
        </div>
        <div class="product">
            <img src="img/starwars2.jpg" alt="">
            <div class="p-details">
                <h2>Star Wars Shirt Image</h2>
                <h3>$25</h3>
            </div> 
        </div>
    </div>

  </section>

<!--The bottom navigation bar on the website-->  
  <div class="bottomnavbar">
    <a href="https://katieortiz.github.io/COMP380-CODE/about">About</a>
    <a href="https://katieortiz.github.io/COMP380-CODE/faq">FAQ</a>
    <a href="https://katieortiz.github.io/COMP380-CODE/contact">Contact</a>
  </div>
</body>
</html>
