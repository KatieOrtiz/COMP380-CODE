<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CODE Store Signup Success</title>
<link rel="stylesheet" href="css/style.css">

<!--Style specifically for signup confirmation-->
<style type="text/css"> 
span {
    display: inline-block;
    width: 200px;
    text-align: left;
    color: black;
    font-style: normal;
}
</style>
</head>
<body>
    <div class="navbar">
        <a href="https://katieortiz.github.io/COMP380-CODE/home">Home</a>
        <a href="https://katieortiz.github.io/COMP380-CODE/login">Login</a>
        <a href="https://katieortiz.github.io/COMP380-CODE/signup_form">Signup</a>
        <a href="https://katieortiz.github.io/COMP380-CODE/cart" class="right">Cart</a>
      </div>
  
    <div align="center">
        <h2>Signup Succeeded!</h2>
        <span>Full name:</span><span th:text="${user.name}"></span><br/>
        <span>E-mail:</span><span th:text="${user.email}"></span><br/>
        <span>Password:</span><span th:text="${user.password}"></span><br/>
        <span>Profession:</span><span th:text="${user.profession}"></span><br/>
        <span>Note:</span><span th:text="${user.note}"></span><br/>
    </div>

    <div class="bottomnavbar">
       <a href="https://katieortiz.github.io/COMP380-CODE/about">About</a>
       <a href="https://katieortiz.github.io/COMP380-CODE/faq">FAQ</a>
       <a href="https://katieortiz.github.io/COMP380-CODE/contact">Contact</a>
    </div>
</body>
</html>
