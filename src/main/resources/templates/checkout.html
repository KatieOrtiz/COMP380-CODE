<!DOCTYPE html>
<html lang="en">
<head>
<title>CODE Store Cart</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="checkout_style.css">
<script src="https://kit.fontawesome.com/35afca83d3.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

<!-- css -->
<style>
  /* h2 element has a white line under to break up the page nicely  */
  h2 {
    border-bottom:10px solid white;
    text-align:center;
  }
  
.main {
  padding: 16px;
  margin-top: 0;
  height: 1500px;
}
</style>

</head>
<body>  
  <!--The top navigation bar on the website-->
  <div class="navbar">
    <a href="/home">Home</a>
    <a href="/products">Products</a>
    <a href="/login">Login</a>
    <a href="/signup">Signup</a>
    <a href="/cart" class="right">
      <div class="cart">
        <i class="fa-lg fa-solid fa-cart-shopping"></i>
        <div id="cartAmount" class="cartAmount">0</div> <!--Displays the number of items in cart-->
      </div>
    </a>
  </div>

  <div class="main">
   
    <div align="center">

      <div class="head" id="head">
        <table>
          <tr>
            <th>
              <div class="product-label">Product</div>
            </th>
            <th>
              <div class="quantity-label">Quantity</div>
            </th>
            <th>
              <div class="subtotal-label">Subtotal</div>
            </th>
          </tr>
          
        </table>
      </div>

      <div class="checkout-page" id="checkout-page"></div>

      <br><br>
      <div class="all-total">
        <div class="subtotal" id="subtotal"></div>
        <div class="shipping" id="shipping"></div>
        <div class="total" id="total"></div>
      </div>
      
        
      
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br>
    
    <!-- Place order button -->
    <div align="center">
      <button class="orderbutton" onclick="confirmationFunction()"><b>Place Order</b></button>
    </div>


  <div class="bottomnavbar">
    <a href="/about" class="active">About</a>
    <a href="/faq">FAQ</a>
    <a href="/contact">Contact</a>
  </div>  

    <!-- Data.js -->
    <script src="js/Data.js"></script>

    <!-- checkout.js -->
    <script src="js/checkout.js"></script>
  </div>
</body>
</html>
