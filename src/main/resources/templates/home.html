<html>
    
<head>
<title>CODE Store</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="font-awesome.min.css" />
</head>
<body>

<div class="main">

<!----- Start Header (or) Menu ------>
<div class="header">
  <h1>Welcome to the CODE Store!</h1>
  <p style="font-family: Arial"><b>Here on the CODE store, you will be able to browse the various items that are available to purchase! </b></p>
	<div class="header-left">
  </div>
    <div class="header-right">
    	<div class="header-right-top">
      </div>
    	<div class="header-right-bottom">
        	<div class="header-right-bottom-left">
          </div>
            <div class="header-right-bottom-center">
            </div>
            <div class="header-right-bottom-right">
            </div>
        </div>
    </div>
    
</div>
<!----- End Header (or) Menu ------>

<div class="ftl_menu">
	<ul id="navbar">
	</ul>
</div>

<!----- Start Slider (or) Banner ------>
<div class="slider">
   <div class="slider-padding">
   </div>
</div>
<!----- End Slider (or) Banner ------>

<!----- Start Content ------>
<div class="content">

	<div class="content-left">
        <div id='content_left_menu'>
        <div class="categories">All Categories</div>
        <ul>
        	<li class='has-sub'><a href='#'><span>Featured brands</span></a>
          </li>
        </ul>
        </div>
    </div>
    <div class="content-right">
 		<div class="categories-right">All Products</div>
        <div align="center">
            <div class="content-right-product">
                <div><img src="images/1.jpg" width="270" height="200"></div>
                <div class="content-right-product-h4">PRODUCT</div>
                <div class="content-right-product-p">PRODUCT DESCRIPTION</div>
                <div class="content-right-product-amount"><i style="color:#df001a;"></i> PRICE</div>
                <div class="cart" align="center"><a href="" class="btn">Add to Cart</a></div>
            </div>
        </div>
        </div>
    </div>

</div>
<!------ End Content ------->

<!------ Start Footer ------->
<div class="footer">
	<div class="footer-parts">
    	<div class="footer-parts-h4">About Us</div>
        <div class="about-footer">STORE DESCRIPTION</div>
    </div>
    <div class="footer-parts">
    	<div class="footer-parts-h4">MORE LINKS?</div>
    	<ul>
        <li><a href="#">FAQ</a></li>
      </ul>
    </div>
    <div class="footer-parts">
    </div>
  </div>
</div>
</body>
</html>
