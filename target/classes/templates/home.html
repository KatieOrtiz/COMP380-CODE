<!DOCTYPE html>
<html lang="en">
<head>
<title>CODE Store Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/35afca83d3.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="header">
    <h1 style="font-family: Lucida Handwriting;">Welcome to the CODE Store!</h1>
    <p style="font-family: MV Boli;"><b>Here on the CODE store, you will be able to browse the various items that are available to purchase!</b></p>
  </div>
  
  <div class="navbar">
    <a href="/home">Home</a>
    <a href="/login">Login</a>
    <a href="/signup">Signup</a>
    <a href="/cart" class="right">
      <div class="cart">
        <i class="fa-lg fa-solid fa-cart-shopping"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>
    </a>
  </div>

  

  <div class="main">
    <div style="text-align: center;">
      <h1 style="font-family: Lucida Handwriting;color: white;" ><b>Newly Added Items</b></h1>
    </div>
    
    <div class ="sliderbody">
      <div class ="slider">
          <div class ="slides">
          
              <!--buttons start here-->
              <input type="radio" name="radio-btn" id="radio1">
              <input type="radio" name="radio-btn" id="radio2">
              <input type="radio" name="radio-btn" id="radio3">
              <input type="radio" name="radio-btn" id="radio4">
              
              
              <!--slide images start-->
              <div class = "slide first">
                <img src="hat2.jpg" alt="">
              </div>
              <div class="slide">
                  <img src="pants2.jpg" alt="">
              </div>
              <div class="slide">
                  <img src="shoe2.jpg" alt="">
              </div>
              <div class="slide">
                  <img src="starwars2.jpg" alt="">
              </div>
            
              
              <!--automatic navigation start-->
              <div class="navigation-auto">
                  <div class="auto-btn1"></div>
                  <div class="auto-btn2"></div>
                  <div class="auto-btn3"></div>
                  <div class="auto-btn4"></div>
              </div>
          </div>
          <!--manual navigation start-->
          <div class="navigation-manual">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
              <label for="radio4" class="manual-btn"></label>
          </div>
      </div>
    
      <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
          document.getElementById('radio' + counter).checked = true;
          counter++;
          if(counter>4){
              counter = 1;
              
          }
      }, 5000);
      </script>
    </div>

    <div style="text-align: center;">
      <h1 style="font-family: Lucida Handwriting;color: white;"><b>Items for You</b></h1>
    </div>

    <!-- start of hard code 4 items -->
    <!-- class: for targeting CSS, id: for targeting js -->
    <div class="shop" id="shop">
      <div class="row">
        
      </div>
    <!-- end of class: shop, id : shop -->
    </div> 
    <!-- end of hard code 4 items -->


  </div>

  <div class="bottomnavbar">
    <a href="/about" class="active">About</a>
    <a href="/faq">FAQ</a>
    <a href="/contact">Contact</a>
  </div>

  <script>
    // When the user clicks on <div>, open the popup
    function pop1() {
      var popup = document.getElementById("pop1");
      popup.classList.toggle("show");
    }

    function pop2() {
      var popup = document.getElementById("pop2");
      popup.classList.toggle("show");
    }

    function pop3() {
      var popup = document.getElementById("pop3");
      popup.classList.toggle("show");
    }

    function pop4() {
      var popup = document.getElementById("pop4");
      popup.classList.toggle("show");
    }
  </script>

  
  <script>
          let shopItemsData = [
{
  id: "item1",
  name: "Pants [Blue]",
  price: 60,
  desc: "Slim Dress Pants",
  img: "pants.jpg"       
},
{
  id: "item2",
  name: "Star Wars Shirt",
  price: 30,
  desc: "Cool Classic Star Wars Shirt",
  img: "starwars.jpg"
},
{
  id: "item3",
  name: "Shoes [Blue]",
  price: 50,
  desc: "Easy Slip-On Shoes",
  img: "shoe.jpg"
},
{
  id: "item4",
  name: "Hat [Brown]",
  price: 45,
  desc: "Western Style Classic Cowboy Hat",
  img: "hat.jpg"
},
];
  </script>

  <script>
    let shop = document.getElementById("shop");

    console.log(shop);

    let generateShop = () => {
      return (shop.innerHTML= shopItemsData.map((x)=>{
        let {id, name, price, desc, img} = x;
        return `
        <div class="column">
          <div class="card">
            <div class="item">
              <img src= ${img} alt="Avatar" style="width:100%">
              <h4 style="font-family: MV Boli;"><b>${name}</b></h4> 
              <p style="font-family: MV Boli;">${desc}</p>
              <p>$${price}</p>  
              <div class="popup" onclick="pop1()" style="font-family: MV Boli;"><b>Click here for item details</b>
                <span class="popuptext" id="pop1">A classic pant look built for maximum comfort and style <br><br> Size: 34 <br><br> Price: $60.00 + $4.99 shipping <br><br> **Click popup again to close**</span>
              </div>
              <br><br>
              <div class="addCartButton">
                <a href="/cart"  class="button">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      `
      }));
    };

    

    generateShop();
  </script>

</body>
</html>
