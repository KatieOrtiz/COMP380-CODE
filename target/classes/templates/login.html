<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"></html>
<head>
<title>CODE Store Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link rel="stylesheet" href="style.css">-->
<link rel="stylesheet" href="loginstyle.css">
<script src="https://kit.fontawesome.com/35afca83d3.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="navbar">
    <a href="/home">Home</a>
    <a href="/products">Products</a>
    <a href="/login">Login</a>
    <a href="/signup">Signup</a>
    <a href="/cart" class="right">
      <div class="cart">
        <i class="fa-lg fa-solid fa-cart-shopping"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>
    </a>
  </div>
<!--new changes-->
          <div class="center">
              <h1>Login</h1>
              <form action='#' th:action="@{/login}" method="post" th:object="${user}">
                  <div class="text_field">
                      <input type="text" th:field="*{username}"/>
                      <span></span>
                      <label>Username</label>
                  </div>
                  <div class="text_field">
                      <input type="password" th:field="*{password}" />
                      <span></span>
                      <label>Password</label>
                  </div>
                  <!--<div class="signup_link"><a href="/forgotpassword">Forgot Password?</a></div>-->
                  <center><input type="submit" value="Login"></center>
                  <div class="signup_link">
                      Not a member? <a href="/signup">Signup</a>
                  </div>
              </form>
          </div>

  <div class="bottomnavbar">
    <a href="/about" class="active">About</a>
    <a href="/faq">FAQ</a>
    <a href="/contact">Contact</a>
  </div>

    <!-- Update num of items in cart icon -->
    <script>
      let basket = JSON.parse(localStorage.getItem("data")) || [];
      let calculation = () => {
        let cartIcon = document.getElementById("cartAmount");
        cartIcon.innerHTML = basket.map((x) => x.item).reduce((x, y) => x + y, 0);
      };
      calculation();
    </script>
</body>
</html>
