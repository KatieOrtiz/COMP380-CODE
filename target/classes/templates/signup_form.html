<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>CODE Store Signup Form</title>
<!--<link rel="stylesheet" href="style.css">-->
<link rel="stylesheet" href="signupstyle.css">
<script src="https://kit.fontawesome.com/35afca83d3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="navbar">
      <a href="/home">Home</a>
      <a href="/login">Login</a>
      <a href="/signup">Signup</a>
      <a href="/cart" class="right">
        <i class="fa-lg fa-solid fa-cart-shopping"></i> Cart
      </a>
    </div>

    <div class="center">
      <form action="#" th:action="@{/signup}" method="post" th:object="${user}">
        <h1 style="font-family: Lucida Handwriting;">User Signup</h1>
        <div>
        <label class="flabel">Full name:</label>
        <input type="text" th:field="*{name}" /><br/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name error</span>
        </div>
        
        <div>
        <label class="flabel">E-mail:</label>
        <input type="text" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</span>
        </div>
        
        <div>		
        <label class="flabel">Password:</label>
        <input type="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
        </div>
  
        <div>
        <label class="flabel">Birthday:</label>
        <input type="date" th:field="*{birthday}" />
        <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday error</span>
        </div>
        
        <div>
        <label class="flabel">Profession:</label>
        <select th:field="*{profession}">
          <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}" />
        </select>
        <span th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}">Profession error</span>
        </div>
     
        <div>
        <label class="flabel">Note:</label>
        <textarea rows="5" cols="25" th:field="*{note}"></textarea>
        <span th:if="${#fields.hasErrors('note')}" th:errors="*{note}">Note error</span>
        </div>
        
        
          <input type="submit" value="Login" cent>
      		
      </form>
    </div>

    <div class="bottomnavbar">
      <a href="/about" class="active">About</a>
      <a href="/faq">FAQ</a>
      <a href="/contact">Contact</a>
    </div>
</body>
</html>
