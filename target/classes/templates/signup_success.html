<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CODE Store Signup Success</title>
<link rel="stylesheet" href="loginstyle.css">
<script src="https://kit.fontawesome.com/35afca83d3.js" crossorigin="anonymous"></script>

<!--Style specifically for signup confirmation-->
<style type="text/css"> 
span {
    display: inline-block;
    width: 200px;
    text-align: left;
    color: black;
    font-style: normal;
}
</style>
</head>
<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/products">Products</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
        <a href="/cart" class="right">
            <div class="cart">
              <i class="fa-lg fa-solid fa-cart-shopping"></i>
              <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a>
      </div>
  
    <div class="center">
        <h2 style="font-family: Lucida Handwriting; color: black;">Signup Succeeded!</h2>
        &emsp;Full name:   <span th:text=" ${user.name}"></span><br/><br/>
        &emsp;E-mail: &emsp;&nbsp;  <span th:text="${user.email}"></span><br/><br/>
        &emsp;Username:&nbsp;<span th:text="${user.username}"></span><br/><br/>
        &emsp;Password:&ensp;<span th:text="${user.password}"></span><br/><br/>
        &emsp;Profession:  <span th:text="${user.profession}"></span><br/><br/>
        &emsp;Note: &emsp; <span th:text="${user.note}"></span><br/><br/><br/><br/><br/>
    </div>

    <div class="bottomnavbar">
        <a href="/about" class="active">About</a>
        <a href="/faq">FAQ</a>
        <a href="/contact">Contact</a>
    </div>
</body>
</html>
