<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CODE Store Signup Success</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/35afca83d3.js" crossorigin="anonymous"></script>

<!--Style specifically for signup confirmation-->
<style type="text/css"> 
span {
    display: inline-block;
    width: 200px;
    text-align: left;
    color: black;
    font-style: normal;
}
</style>
</head>
<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
        <a href="/cart" class="right">
            <i class="fa-lg fa-solid fa-cart-shopping"></i> Cart
          </a>
      </div>
  
    <div align="center">
        <h2 style="font-family: Lucida Handwriting;">Signup Succeeded!</h2>
        <span>Full name:</span><span th:text="${user.name}"></span><br/>
        <span>E-mail:</span><span th:text="${user.email}"></span><br/>
        <span>Password:</span><span th:text="${user.password}"></span><br/>
        <span>Profession:</span><span th:text="${user.profession}"></span><br/>
        <span>Note:</span><span th:text="${user.note}"></span><br/>
    </div>

    <div class="bottomnavbar">
        <a href="/about" class="active">About</a>
        <a href="/faq">FAQ</a>
        <a href="/contact">Contact</a>
    </div>
</body>
</html>
